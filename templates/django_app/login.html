{% load static %}
{% block main %}
<html lang="ru">
<head>
    <link rel="icon" href="{% static 'images/3d-glasses.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <form method="POST" action="{% url 'django_app:login' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Login</h1>

        <div class="input-box">
            <input type="text" id="username" placeholder="Username or email" required name="username">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required name="password">
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
        </div>

        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <p>Don't have an account?<a href="{% url 'django_app:register' %}">Register</a></p>
        </div>
        {% if error_message %}
        <div class="error-message">
            <p>{{ error_message }}</p>
        </div>
        {% endif %}
    </form>
</div>
</body>
</html>
{% endblock main %}
