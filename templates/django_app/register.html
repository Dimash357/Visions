{% load static %}
{% block main %}
<html lang="ru">
<head>
    <link rel="icon" href="{% static 'images/3d-glasses.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/register1.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <form method="POST" action="{% url 'django_app:register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Register</h1>

        <div class="input-box">
            <input type="text" id="username" placeholder="Username" required name="username">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" id="email" placeholder="Email" required name="email">
            <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required name="password">
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <button type="submit" class="btn">Register</button>
        <div class="register-link">
            <p>Already have an account?<a href="{% url 'django_app:login' %}">Login</a></p>
        </div>
        {% if error_message %}
        <div class="error-message">
            <p>{{ error_message }}</p>
        </div>
        {% endif %}
    </form>
</div>
</body>
</html>
{% endblock main %}
